<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/index.css">
    <title>轮播</title>
    <script src="js/jquery.min.js"></script>
    <script src="js/base.js"></script>
    <script>
        $(function() {
            $('.sliod').sliod();
        })
    </script>
</head>

<body>
    <div class="sliod">
        <div class="mid">
            <img id="car1" src="images/1.jpg" alt="车">
            <img id="car2" src="images/2.jpg" alt="车">
            <img id="car3" src="images/3.jpg" alt="车">
            <img id="car4" src="images/4.jpg" alt="车">
        </div>
        <span>&gt;</span>
        <span>&lt;</span>
        <ul class="radio">
            <li title="car1"></li>
            <li title="car2"></li>
            <li title="car3"></li>
            <li title="car4"></li>
        </ul>
    </div>
</body>

</html>
